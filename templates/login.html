 }

 .bbb-input::after {

    <div class="login-container">

                   <input class="input100" type="password" name="password"> <span class="bbb-input" data-placeholder="Password"></span> </div>
                <div class="login-container-form-btn">
                    <span style="color:red;margin-bottom:20px;">{{ result }}</span>
                    <div class="bb-login-form-btn">
                        <div class="bb-form-bgbtn"></div> <button type="button" id="login_btn"class="bb-form-btn"> Login </button>
                    </div>
                </div>
                <div class="text-center p-t-115"> <span class="txt1"> Don’t have an account? </span> <a class="txt2" href="/sign/signup"> Sign Up </a> </div>
            </form>
        </div>
    </div>

</div>
<script>

        /* [브라우저 ready 상태 정의 : 최초 호출 상태] */
        document.addEventListener("DOMContentLoaded", ready);
        function ready(){
            console.log("");
            console.log("[window ready] : [start]");
            console.log("");


            // [현재 접속된 url 정보 및 접속 브라우저 확인]
            // [카카오톡 인앱 브라우저 >> 안드로이드 모바일 기종 인 경우 >> 크롬 브라우저 이동 실시]
            var Url = location.href;
            var Agent = navigator.userAgent.toLowerCase();
            console.log("");
            console.log("[window ready] : [접속 Url] : " + Url);
            console.log("[window ready] : [접속 Agent] : " + Agent);
            console.log("");


            //alert(Agent);

            if(Agent.includes("kakao")){ // 카카오 브라우저로 실행 시킨 경우
                // 먼저, 카카오 인앱 브라우저 닫기
                location.href = 'kakaotalk://inappbrowser/close';
                if(navigator.userAgent.match(/iPhone|iPad/i)){ // 아이폰 접속 경우
                    console.log("");
                    console.log("[window ready] : [접속 모바일] : " + "[아이폰]");
                    console.log("");
                }
                else { // 안드로이드 접속 경우
                    location.href='intent://18.118.131.221:8080/home#Intent;scheme=http;package=com.android.chrome;end';
                    console.log("");
                    console.log("[window ready] : [접속 모바일] : " + "[안드로이드]");
                    console.log("");
                    // 크롬으로 새창 열기
                }
            }

        };


    </script>
                                <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
                                <script type='text/Javascript'>

                                document.getElementById("login_btn").addEventListener("click", function ()
                                {
                                  var forms=document.getElementById("forms");
                                  forms.submit();

                                       });
                                $(document).ready(function(){
var showPass = 0;
$('.btn-show-pass').on('click', function(){
if(showPass == 0) {
$(this).next('input').attr('type','text');
$(this).find('i').removeClass('mdi-eye');
$(this).find('i').addClass('mdi-eye-off');
showPass = 1;
}
else {
$(this).next('input').attr('type','password');
$(this).find('i').addClass('mdi-eye');
$(this).find('i').removeClass('mdi-eye-off');
showPass = 0;
}

});
});</script>
